<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video and audio in HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js"></script>
    <video src="video.mp4" width="965" height="555" controls loop muted poster="poster.jpg" ></video>
    <audio src=""></audio>
    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>
    

    <!-- Name space diclaration for svg file to display on browser -->
    <img src="img.svg" alt="This is svg">
    
    <iframe src="https://nammaecity.in" width="444" height="555" frameborder="0"></iframe>

</body>
</html>
