<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model - Margin, Padding & Borders</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            background-color: lightblue;

        }
        .box1{
            color: rgb(3, 13, 34);
            padding: 10px;
            margin: 500px;
            border: 2px solid blue;
            height: 100px;
            box-sizing: border-box;
           

        }
        .box2{
            color: rgb(214, 12, 63);
        }
    </style>

</head>
<body>
    <!-- we can give multiple classes to one elelement -->
    <div class="box box1">
        I am a box
    </div>
    <div class="box box2">I am box 2</div>

</body>
</html>
