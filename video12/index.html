<div>

    <!-- Audio files -->
    <h2>Audio Files</h2>
<div>
    <audio src="1.mp3" controls></audio>
    <audio src="2.mp3" controls></audio>

<iframe src="https://nammaecity.in" frameborder="0">My Blog</iframe>
